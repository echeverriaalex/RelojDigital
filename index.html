<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reloj Digital By Alex</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <div class="wrap">

            <form  action="" >
                <input id="userName" name="user" placeholder="Ingresa tu nombre" type="text"> 
                <button type="submit" onclick="return nombreUsuario();"> Aceptar </button>
            </form>
            
            <div>

            </div>


            <p class="name" id="name"></p>

            <div class="widget">
                <div class="fecha">
                    <p id="day" class="diaSemana"> </p>
                    <p id="dayNumber" class="dia"> </p>
                    <p id="month" class="mes"> </p>
                    <p id="year" class="year"> </p>
                </div>
            </div>

            <div class="reloj"> 
                <p id="hour" class="horas"></p>
                <p id="minutes" class="minutos"> </p>

                <div class="caja-seconds"> 
                    <p id="ampm" class="ampm"> </p>               
                    <p id="seconds" class="segundos"> </p>                    
                </div>
            </div>
        </div>
        
        <script src="reloj.js"></script>
    </body>
</html>
